name: CI

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  js-lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install JS deps
        run: npm ci

      - name: Lint JS
        run: npm run lint

      - name: Build (ensures editor compiles)
        run: npm run build

  php-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer

      - name: Install Composer deps
        run: composer install --no-progress --prefer-dist

      - name: Lint PHP (PHPCS)
        run: composer lint-php
